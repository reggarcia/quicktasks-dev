
<ion-header-bar class="bar bar-header bar-dark">
  <a class="button button-positive" href="#/provider/profile">Back to Profile</a>
  <h1 class="title">Find a Match</h1>


</ion-header-bar>
<ion-content class="has-header padding">
		<div class="list card" ng-repeat="item in list" >
        <a class="item item-avatar" href="{{item.url}}" target="_blank">
          <img ng-src="{{item.image_url}}">
          <h2>{{item.name}}</h2>
          <img ng-src="{{item.rating_img_url_small}}"> <small>{{item.review_count}} reviews</small>
          <p>{{item.location.address[0]}}
          	{{item.location.city}}, {{item.location.state_code}} {{item.location.postal_code}}
          	{{item.location.phone}}
          </p>
        </a>

      </div>
</ion-content>
